  <!-- 🧭 Navigation -->

  <!-- 🖼️ Titelbild mit Text -->
  <header class="hero-background">
    <div class="hero-overlay">
      <h1 class="hero-title">Sirine & Seymen</h1>
    </div>
  </header>

  <!-- 💬 Zitat + 📅 Kalender nebeneinander -->
 <section class="quote-calendar-section">
  <div class="quote-box">
    <p class="hadith-text">
      „Wenn ein Mann seine Frau anschaut und sie ihn anschaut, so schaut Allah sie beide mit Barmherzigkeit an.“
    </p>
    <p class="hadith-ref">– Prophet Muhammad ﷺ (al-Mu'jam al-Kabir)</p>
  </div>
  <div class="calendar-box">
    <iframe src="kalenderansicht.html" title="Kalender" style="width: 100%; height: 100%; border: none;"></iframe>
  </div>
</section>


  <!-- 🛠️ Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              alert('🔄 Neue Version verfügbar. Seite neu laden!');
            }
          };
        };
      });
    }
  </script>
</body>
