<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📘 Gemeinsamer Life-Planner</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#007bff" />
</head>
<body class="home">

  <!-- 📸 Profilbild -->
  <img src="profil.jpg" alt="Profilbild" style="width: 150px; border-radius: 50%; display: block; margin: 20px auto;">

  <h1>📘 Gemeinsamer Life-Planner</h1>
  <a href="einkauf.html" class="button">🛒 Einkauf</a>
  <a href="ausgaben.html" class="button">💸 Ausgaben</a>
  <a href="ziele.html" class="button">🎯 Ziele</a>
  <a href="urlaub.html" class="button">🌴 Urlaub</a>
  <a href="termine.html" class="button">📅 Kalender</a>

  <!-- 🔔 Update-Benachrichtigung -->
  <div id="update-banner" style="display:none; background:#ffcc00; color:#000; padding:15px; text-align:center; position:fixed; bottom:0; left:0; right:0; z-index:9999;">
    🔄 Neue Version verfügbar. <button onclick="location.reload()">Jetzt aktualisieren</button>
  </div>

  <!-- 🛠️ Service Worker Registrierung mit Update-Erkennung -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              document.getElementById("update-banner").style.display = "block";
            }
          };
        };
      }).catch(err => console.error('❌ Fehler beim Registrieren des Service Workers:', err));
    }
  </script>
</body>
</html>
